<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/main.css">
    <script type="module" src="./src/main.js" defer></script>
    <title>devfinder</title>
  </head>
  <body>
    <main id="app">
      <div class="top-container">
        <h1 id="app-name">devfinder</h1>
        <div id="toggle-container">
          <button id="light-toggle">LIGHT<img src="./assets/icon-sun.svg" alt="sun icon"></button>
          <button id="dark-toggle">DARK<img src="./assets/icon-moon.svg" alt="moon icon"></button>
        </div>
      </div>
      <div class="search-container">
        <div class="search-inner-wrapper">
          <img src="./assets/icon-search.svg">
          <input id="user-input" type="text" placeholder="Search a Github username">
          <button id="search-btn">Search</button>
        </div>
      </div>
      <div class="user-info-container">
        <div class="user-information">
          <img id="user-avi" src="" alt="user avatar">
          <div>
            <span id="username"></span>
            <span id="user-id"></span>
            <span id="date-joined">Joined</span>
          </div>
        </div>
        <div class="user-bio">
          <p id="bio"></p>
        </div>
        <div class="user-stats">
          <div>
            <span>Repos</span>
            <span class="block bold" id="repos"></span>
          </div>
          <div>
            <span>Followers</span>
            <span class="block bold" id="followers"></span>
          </div>
          <div>
            <span>Following</span>
            <span class="block bold" id="following"></span>
          </div>
        </div>
        <div class="user-socials">
          <div>
            <img src="./assets/icon-location.svg">
            <span id="location"></span>
          </div>
          <div>
            <img src="./assets/icon-website.svg">
            <span id="website"></span>
          </div>
          <div>
            <img src="./assets/icon-twitter.svg">
            <span id="twitter"></span>
          </div>
          <div>
            <img src="./assets/icon-company.svg">
            <span id="company"></span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
